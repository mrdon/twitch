<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{% block title %}{% endblock %}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{{ url_for('static', filename='reveal') }}/dist/reset.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='reveal') }}/dist/reveal.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='reveal') }}/dist/theme/sleuth.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ url_for('static', filename='reveal') }}/plugin/highlight/monokai.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='lower.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-5') }}/css/all.css">
        <style>
            .twocolumn {
               display: grid;
               grid-template-columns: 1fr 1fr;
               grid-gap: 10px;
               text-align: left;
            }
        </style>
	</head>

	<body>
		<div class="reveal">
            <div class="slides">
                {% block content %}{% endblock %}
            </div>

		</div>

		<script src="{{ url_for('static', filename='reveal') }}/dist/reveal.js"></script>
		<script src="{{ url_for('static', filename='reveal') }}/plugin/zoom/zoom.js"></script>
		<script src="{{ url_for('static', filename='reveal') }}/plugin/notes/notes.js"></script>
		<script src="{{ url_for('static', filename='reveal') }}/plugin/search/search.js"></script>
		<script src="{{ url_for('static', filename='reveal') }}/plugin/markdown/markdown.js"></script>
		<script src="{{ url_for('static', filename='reveal') }}/plugin/highlight/highlight.js"></script>
        <script src="{{ url_for('static', filename='reveal') }}/slides.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: false,
				progress: true,
				center: true,
				hash: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
